<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #masterPane {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
        }

        #mapArea {
            position: relative;
            background-image: url("https://github.com/turbine244/WebMap/blob/main/assets/background.png?raw=true");
            background-repeat: no-repeat;
            background-size: contain;
            width: 1280px;
            height: 720px;
            margin: 0 auto;
        }

        #mapFog {
            background-color: white;
            opacity: 50%;
            width: inherit;
            height: inherit;
            float: left;
            position: absolute;
            z-index: 100;
        }

        #topGlass {
            width: inherit;
            height: inherit;
            float: left;
            position: absolute;
            z-index: 200;
        }

        .marker {
            float: left;
            position: absolute;
            z-index: 1;
        }

        .bubble {
            float: left;
            position: absolute;
            z-index: 102;
        }

        .shakee {
            animation-name: shake;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        .overFog_marker {
            z-index: 101;
            animation-name: shake;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg)
            }

            25% {
                transform: rotate(-3deg)
            }

            50% {
                transform: rotate(3deg)
            }

            75% {
                transform: rotate(-3deg)
            }

            100% {
                transform: rotate(0deg)
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            // INIT : PLACE
            placeMarker();
            placeBubble();

            // INIT : HIDE
            $('.bubble').hide();
            $('#mapFog').hide();
            $('#topGlass').hide();

            // SET : HOVER MARKER
            $('.marker').hover(
                function () {
                    $(this).addClass('shakee')
                },
                function () {
                    $(this).removeClass('shakee')
                }
            )

            // SET : CLICK MARKER
            $('.marker').click(function () {
                $('#mapFog').show();
                $('#topGlass').show();

                $(this).addClass('overFog_marker');
                $('#b' + $(this).attr('id')).show();
            })

            // SET : CLICK TOPGLASS
            $('#topGlass').click(function () {
                $('.bubble').hide();
                $('#mapFog').hide();
                $('#topGlass').hide();
                $('.marker').removeClass('overFog_marker');
                $('.marker').removeClass('shakee')
            })
        });
